<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Workout Screen</title>
    <style>
        :root {
            --primary-color:   #3a86ff;
            --secondary-color: #8338ec;
            --dark-color:      #1a1a2e;
            --light-color:     #f8f9fa;
            --radius:          8px;
        }
        * { margin:0; padding:0; box-sizing:border-box }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark-color);
            color: var(--light-color);
            padding: 20px;
        }
        .container { max-width:1400px; margin:0 auto }
        header { text-align:center; margin-bottom:30px }
        h1 { font-size:2.5rem; color:var(--secondary-color); }

        .video-container {
            display:flex;
            flex-wrap:wrap;
            gap:20px;
            margin-bottom:30px;
        }
        .video-box {
            flex:1;
            min-width:300px;
            background:rgba(255,255,255,0.05);
            border-radius:var(--radius);
            overflow:hidden;
            box-shadow:0 4px 6px rgba(0,0,0,0.1);
        }
        .video-header {
            padding:10px 15px;
            background:var(--secondary-color);
            color:white;
            font-weight:bold;
        }
        .video-box:nth-child(1) .video-header {
            background:var(--primary-color);
        }
        .video-content {
            padding:15px;
        }

        /* ────── 여기에 회전 스타일 추가 ────── */
        .video-box:nth-child(1) .video-content {
            height:300px;           /* 높이는 필요에 따라 조정 */
            display:flex;
            align-items:center;
            justify-content:center;
            padding:0;
            overflow:hidden;
        }
        .video-box:nth-child(1) .video-content video {
            /* 왼쪽 90° 찍힌 영상을 오른쪽으로 90° 회전 */
            transform: rotate(90deg);
            transform-origin: center center;
            height:100%;
            width: auto;
            border-radius: var(--radius);
        }
        /* ───────────────────────────────── */

        /* Reference Video */
        .video-box:nth-child(2) .video-content video {
            width:100%;
            height:auto;
            border-radius:var(--radius);
        }

        .text-output {
            background:rgba(255,255,255,0.05);
            border-radius:var(--radius);
            padding:20px;
            min-height:200px;
            box-shadow:0 4px 6px rgba(0,0,0,0.1);
        }
        .text-output h2 { color:var(--primary-color); margin-bottom:15px; }
        .text-output-content {
            background:rgba(0,0,0,0.2);
            padding:15px;
            border-radius:var(--radius);
            min-height:120px;
            font-family:monospace;
            overflow-y:auto;
        }

        @media(max-width:768px){
            .video-container { flex-direction:column }
            .video-box { min-width:100% }
            h1 { font-size:1.8rem }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Lunge</h1>
        <p>본인 운동 영상과 정석 런지 자세를 비교해보세요!</p>
    </header>

    <div class="video-container">
        <div class="video-box">
            <div class="video-header">My Video</div>
            <div class="video-content">
                <video id="video1" autoplay playsinline controls></video>
            </div>
        </div>
        <div class="video-box">
            <div class="video-header">Reference Video</div>
            <div class="video-content">
                <video id="video2" autoplay playsinline controls></video>
            </div>
        </div>
    </div>

    <div class="text-output">
        <h2>Real-time Feedback</h2>
        <div class="text-output-content" id="result"></div>
    </div>
</div>

<script>
    // (기존 JS 그대로)
</script>
</body>
</html>
