<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Workout Screen</title>
    <style>
        :root {
            --primary-color:   #3a86ff;
            --secondary-color: #8338ec;
            --dark-color:      #1a1a2e;
            --light-color:     #f8f9fa;
            --radius:          8px;
        }
        * { margin:0; padding:0; box-sizing:border-box }
        body {
            font-family:sans-serif;
            background:var(--dark-color);
            color:var(--light-color);
            padding:20px;
        }
        .container { max-width:1400px; margin:0 auto }
        header { text-align:center; margin-bottom:30px }
        h1 { font-size:2.5rem; color:var(--secondary-color) }
        .video-container {
            display:flex;
            gap:20px;
            overflow-x:auto;
            margin-bottom:30px;
        }
        .video-box {
            flex:0 0 48%;
            background:rgba(255,255,255,0.05);
            border-radius:var(--radius);
            box-shadow:0 4px 6px rgba(0,0,0,0.1);
            overflow:hidden;
        }
        .video-header {
            padding:10px 15px;
            background:var(--secondary-color);
            color:white;
            font-weight:bold;
        }
        .video-box:first-child .video-header {
            background:var(--primary-color);
        }
        .video-content {
            padding:15px;
        }
        /* ─────────────── “My Video” 회전용 래퍼 ─────────────── */
        .video-box:first-child .video-content {
            /* 원하는 높이 지정 (영상의 세로 길이가 이 높이에 맞춰집니다) */
            height:300px;
            display:flex;
            justify-content:center;
            align-items:center;
            overflow:hidden;
            padding:0; /* 세로 고정이므로 패딩 제거 */
        }
        .video-box:first-child .video-content video {
            height:100%;
            width:auto;
            transform:rotate(90deg);
            transform-origin:center center;
            border-radius:var(--radius);
        }
        /* ───────────────────────────────────────────────────── */

        /* Reference Video */
        .video-box:nth-child(2) .video-content video {
            width:100%;
            height:auto;
            border-radius:var(--radius);
        }

        .text-output {
            background:rgba(255,255,255,0.05);
            border-radius:var(--radius);
            padding:20px;
            box-shadow:0 4px 6px rgba(0,0,0,0.1);
            min-height:200px;
        }
        .text-output h2 { color:var(--primary-color); margin-bottom:15px }
        .text-output-content {
            background:rgba(0,0,0,0.2);
            padding:15px;
            border-radius:var(--radius);
            min-height:120px;
            font-family:monospace;
            overflow-y:auto;
        }

        @media(max-width:768px){
            h1 { font-size:1.8rem }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Lunge</h1>
        <p>본인 운동 영상과 정석 런지 자세를 비교해보세요!</p>
    </header>

    <div class="video-container">
        <div class="video-box">
            <div class="video-header">My Video</div>
            <div class="video-content">
                <video id="video1" autoplay playsinline controls></video>
            </div>
        </div>
        <div class="video-box">
            <div class="video-header">Reference Video</div>
            <div class="video-content">
                <video id="video2" autoplay playsinline controls></video>
            </div>
        </div>
    </div>

    <div class="text-output">
        <h2>Real-time Feedback</h2>
        <div class="text-output-content" id="result"></div>
    </div>
</div>

<script>
    const signalingUrl = 'ws://3.39.137.250:8080/signaling';
    const poseUrl      = 'ws://3.39.137.250:8080/pose';

    const signalingConnection = new WebSocket(signalingUrl);
    const poseConnection      = new WebSocket(poseUrl);

    let peerConnection;
    const config = {
        iceServers:[
            { urls:'stun:stun.l.google.com:19302' },
            {
                urls:'turn:3.39.137.250:3478',
                username:'webrtcuser',
                credential:'secret-bucket123'
            }
        ]
    };

    const video1 = document.getElementById('video1');
    const video2 = document.getElementById('video2');
    const resultDiv = document.getElementById('result');

    signalingConnection.onopen = ()=> {
        console.log('[✅ 시그널링] 연결됨');
        createPeerConnection();
    };

    signalingConnection.onmessage = ({data})=> {
        const msg = JSON.parse(data);
        if(msg.type==='offer'){
            peerConnection.setRemoteDescription(new RTCSessionDescription(msg));
            peerConnection.createAnswer()
                .then(a=>peerConnection.setLocalDescription(a))
                .then(()=>signalingConnection.send(JSON.stringify(peerConnection.localDescription)));
        }
        else if(msg.type==='answer' && peerConnection.signalingState==='have-local-offer'){
            peerConnection.setRemoteDescription(new RTCSessionDescription(msg));
        }
        else if(msg.type==='candidate'){
            const c = new RTCIceCandidate({
                candidate: msg.candidate,
                sdpMid: msg.sdpMid,
                sdpMLineIndex: msg.sdpMLineIndex
            });
            peerConnection.addIceCandidate(c);
        }
    };

    poseConnection.onopen = ()=> console.log('[✅ 포즈] 연결됨');
    poseConnection.onmessage = ({data})=>{
        const d = JSON.parse(data);
        resultDiv.innerText = d.prediction_result || '';
    };

    function createPeerConnection(){
        peerConnection = new RTCPeerConnection(config);
        peerConnection.onicecandidate = e=> {
            if(e.candidate) signalingConnection.send(JSON.stringify({type:'candidate', candidate:e.candidate}));
        };
        peerConnection.ontrack = e=> {
            video1.srcObject = e.streams[0];
        };
    }
</script>
</body>
</html>
