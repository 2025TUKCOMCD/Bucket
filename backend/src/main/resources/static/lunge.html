<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Screen</title>
    <style>
        :root {
            --primary-color: #3a86ff;
            --secondary-color: #8338ec;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-color);
            color: var(--light-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--secondary-color);
        }

        .video-container {
            display: flex;
            /* 한 줄에 무조건 나란히 배치 */
            flex-wrap: nowrap;
            gap: 20px;
            margin-bottom: 30px;
            overflow-x: auto; /* 화면 너비보다 길면 가로 스크롤 */
        }

        .video-box {
            flex: 0 0 48%; /* 각 박스가 컨테이너 너비의 약 절반 */
            min-width: 300px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .video-header {
            background-color: var(--secondary-color);
            color: white;
            padding: 10px 15px;
            font-weight: bold;
        }

        .video-box:nth-child(1) .video-header {
            background-color: var(--primary-color);
        }

        .video-content {
            padding: 15px;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: var(--border-radius);
        }

        .text-output {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 20px;
            min-height: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .text-output h2 {
            margin-bottom: 15px;
            color: var(--primary-color);
            text-align: left;
        }

        .text-output-content {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: var(--border-radius);
            min-height: 120px;
            font-family: monospace;
            font-size: 1.1rem;
            white-space: pre-wrap;
            overflow-y: auto;
            text-align: left;
        }

        /* 모바일에서도 가로 레이아웃 그대로 유지 */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            /* .video-container 의 flex-wrap:nowrap, overflow-x:auto 로 자동 스크롤 허용 */
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Lunge</h1>
        <p>본인 운동 영상과 정석 런지 자세를 비교해보세요!</p>
    </header>

    <div class="video-container">
        <div class="video-box">
            <div class="video-header">
                <span>My Video</span>
            </div>
            <div class="video-content">
                <video id="video1" autoplay playsinline controls></video>
            </div>
        </div>

        <div class="video-box">
            <div class="video-header">
                <span>Reference Video</span>
            </div>
            <div class="video-content">
                <video id="video2" autoplay playsinline controls></video>
            </div>
        </div>
    </div>

    <div class="text-output">
        <h2>Real-time Feedback</h2>
        <div class="text-output-content" id="result">
            <!-- 실시간 피드백 출력 -->
        </div>
    </div>
</div>

<script>
    const signalingUrl = 'ws://3.39.137.250:8080/signaling';
    const poseUrl = 'ws://3.39.137.250:8080/pose';

    const signalingConnection = new WebSocket(signalingUrl);
    const poseConnection = new WebSocket(poseUrl);

    let peerConnection;
    const config = {
        iceServers: [
            { urls: 'stun:stun.l.google.com:19302' },
            {
                urls: 'turn:3.39.137.250:3478',
                username: 'webrtcuser',
                credential: 'secret-bucket123'
            }
        ]
    };

    const video1 = document.getElementById('video1');
    const video2 = document.getElementById('video2');
    const resultDiv = document.getElementById('result');

    signalingConnection.onopen = () => {
        console.log('[✅ 시그널링] 서버에 연결됨');
        createPeerConnection();
    };

    signalingConnection.onmessage = (message) => {
        const data = JSON.parse(message.data);
        if (data.type === 'offer') {
            peerConnection.setRemoteDescription(new RTCSessionDescription(data));
            peerConnection.createAnswer().then(answer => {
                return peerConnection.setLocalDescription(answer);
            }).then(() => {
                signalingConnection.send(JSON.stringify(peerConnection.localDescription));
            });
        } else if (data.type === 'answer') {
            if (peerConnection.signalingState === 'have-local-offer') {
                peerConnection.setRemoteDescription(new RTCSessionDescription(data));
            }
        } else if (data.type === 'candidate') {
            const candidateInit = {
                candidate: data.candidate,
                sdpMid: data.sdpMid,
                sdpMLineIndex: typeof data.sdpMLineIndex === 'string'
                    ? Number(data.sdpMLineIndex)
                    : data.sdpMLineIndex
            };
            peerConnection.addIceCandidate(new RTCIceCandidate(candidateInit));
        }
    };

    poseConnection.onopen = () => {
        console.log('[✅ 포즈 데이터] 서버에 연결됨');
    };

    poseConnection.onmessage = (message) => {
        const data = JSON.parse(message.data);
        resultDiv.innerText = data.prediction_result;
    };

    poseConnection.onerror = (error) => {
        console.error('AI WebSocket 오류: ', error);
    };

    function createPeerConnection() {
        peerConnection = new RTCPeerConnection(config);

        peerConnection.onicecandidate = event => {
            if (event.candidate) {
                signalingConnection.send(JSON.stringify({
                    type: 'candidate',
                    candidate: event.candidate
                }));
            }
        };

        peerConnection.ontrack = event => {
            video1.srcObject = event.streams[0];
        };
    }
</script>
</body>
</html>
