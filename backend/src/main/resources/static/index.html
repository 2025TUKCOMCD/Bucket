<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Screen</title>
    <style>
        :root {
            --primary-color: #3a86ff;
            --secondary-color: #8338ec;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-color);
            color: var(--light-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .video-box {
            flex: 1;
            min-width: 300px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .video-header {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 15px;
            font-weight: bold;
        }

        .video-box:nth-child(2) .video-header {
            background-color: var(--secondary-color);
        }

        .video-content {
            padding: 15px;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: var(--border-radius);
        }

        .text-output {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 30px;
            min-height: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .text-output h2 {
            margin-bottom: 15px;
            color: var(--primary-color);
            text-align: left;
        }

        .text-output-content {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: var(--border-radius);
            min-height: 120px;
            font-family: monospace;
            font-size: 1.1rem;
            white-space: pre-wrap;
            overflow-y: auto;
            text-align: left;
        }

        @media (max-width: 768px) {
            .video-container {
                flex-direction: column;
            }
            
            .video-box {
                min-width: 100%;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ïö¥Îèô ÏòÅÏÉÅ</h1>
            <p>Î≥∏Ïù∏ Ïö¥ÎèôÏòÅÏÉÅÏôÄ Ï∞∏Í≥†ÏòÅÏÉÅÏùÑ ÎπÑÍµêÌï¥Î≥¥ÏÑ∏Ïöî!</p>
        </header>

        <div class="video-container">
            <div class="video-box">
                <div class="video-header">
                    <span>My Video</span>
                </div>
                <div class="video-content">
                    <video id="video1" autoplay playsinline controls></video>
                </div>
            </div>

            <div class="video-box">
                <div class="video-header">
                    <span>Reference Video</span>
                </div>
                <div class="video-content">
                    <video id="video2" autoplay playsinline controls></video>
                </div>
            </div>
        </div>

        <div class="text-output">
            <h2>Real-time Feedback</h2>
            <div class="text-output-content" id="result">
                <!-- Ïä§Ìä∏Î¶¨Î∞ç Í¥ÄÎ†® ÏÉÅÌÉúÎÇò Í≤∞Í≥º Î©îÏãúÏßÄ Ï∂úÎ†• -->

        </div>
    </div>

<script>
    // ‚úÖ ÏãúÍ∑∏ÎÑêÎßÅ ÏÑúÎ≤Ñ URL
    const signalingUrl = 'ws://15.165.138.10:8080/signaling';
    const signalingConnection = new WebSocket(signalingUrl);

    // ‚úÖ Ìè¨Ï¶à Îç∞Ïù¥ÌÑ∞ Ï†ÑÏö© WebSocket
    const poseUrl = 'ws://15.165.138.10:8080/pose';
    const poseConnection = new WebSocket(poseUrl);

    let peerConnection;
    const config = {
        iceServers: [
            { urls: 'stun:stun.l.google.com:19302' },
            {
                urls: 'turn:15.165.138.10:3478',
                username: 'unused',              // static-auth-secret ÏÇ¨Ïö© Ïãú ÌäπÎ≥ÑÌïú ÏùòÎØ∏ ÏóÜÏùå
                credential: 'secret-bucket123'   // ÏúÑ turnserver.confÏùò static-auth-secret Í∞í
            }
        ]
    };

    // video ÏöîÏÜå ÏÑ†ÌÉù
    const video1 = document.getElementById('video1');
    const video2 = document.getElementById('video2');
    const resultDiv = document.getElementById('result');

    // ‚úÖ ÏãúÍ∑∏ÎÑêÎßÅ ÏÑúÎ≤Ñ Ïó∞Í≤∞ Ïù¥Î≤§Ìä∏
    signalingConnection.onopen = () => {
        console.log('[‚úÖ ÏãúÍ∑∏ÎÑêÎßÅ] ÏÑúÎ≤ÑÏóê Ïó∞Í≤∞Îê®');
        createPeerConnection();
    };

    // ‚úÖ ÏãúÍ∑∏ÎÑêÎßÅ ÏÑúÎ≤ÑÏóêÏÑú Î©îÏãúÏßÄ ÏàòÏã†
    signalingConnection.onmessage = (message) => {
        const data = JSON.parse(message.data);
        console.log('[üì© ÏãúÍ∑∏ÎÑêÎßÅ Î©îÏãúÏßÄ ÏàòÏã†]:', data);

        if (data.type === 'offer') {
            peerConnection.setRemoteDescription(new RTCSessionDescription(data));
            peerConnection.createAnswer().then(answer => {
                return peerConnection.setLocalDescription(answer);
            }).then(() => {
                signalingConnection.send(JSON.stringify(peerConnection.localDescription));
            });
        } else if (data.type === 'answer') {
            peerConnection.setRemoteDescription(new RTCSessionDescription(data));
        } else if (data.type === 'candidate') {
            // candidate Í∞íÏù¥ Í∞ùÏ≤¥Ïù∏ÏßÄ ÌôïÏù∏Ìï©ÎãàÎã§.
            let candidateObj;
            if (typeof data.candidate === 'object' && data.candidate !== null) {
                candidateObj = data.candidate;
            } else {
                // candidateÍ∞Ä Î¨∏ÏûêÏó¥Î°ú Ï†ÑÎã¨ÎêòÎäî Í≤ΩÏö∞
                candidateObj = {
                    candidate: data.candidate,
                    sdpMid: data.sdpMid,
                    sdpMLineIndex: data.sdpMLineIndex
                };
            }
            // sdpMLineIndexÍ∞Ä Î¨∏ÏûêÏó¥Ïù¥Î©¥ Ïà´ÏûêÎ°ú Î≥ÄÌôò
            const candidateInit = {
                candidate: candidateObj.candidate,
                sdpMid: candidateObj.sdpMid,
                sdpMLineIndex: typeof candidateObj.sdpMLineIndex === 'string'
                    ? Number(candidateObj.sdpMLineIndex)
                    : candidateObj.sdpMLineIndex
            };

            if (!candidateInit.sdpMid && (candidateInit.sdpMLineIndex === null || candidateInit.sdpMLineIndex === undefined)) {
                console.warn('[‚ö†Ô∏è ÏûòÎ™ªÎêú ICE Candidate ÏàòÏã†]:', data);
                return;
            }

            peerConnection.addIceCandidate(new RTCIceCandidate(candidateInit));
        }
    };


    // ‚úÖ Ìè¨Ï¶à Îç∞Ïù¥ÌÑ∞ ÏÑúÎ≤Ñ Ïó∞Í≤∞ Ïù¥Î≤§Ìä∏
    poseConnection.onopen = () => {
        console.log('[‚úÖ Ìè¨Ï¶à Îç∞Ïù¥ÌÑ∞] ÏÑúÎ≤ÑÏóê Ïó∞Í≤∞Îê®');
    };

    // ‚úÖ Ìè¨Ï¶à Îç∞Ïù¥ÌÑ∞ Î©îÏãúÏßÄ ÏàòÏã†
    poseConnection.onmessage = (message) => {
        const data = JSON.parse(message.data);
        console.log('[üì© Ìè¨Ï¶à Îç∞Ïù¥ÌÑ∞ ÏàòÏã†]:', data);
        // Ìè¨Ï¶à Îç∞Ïù¥ÌÑ∞Î•º ÌôúÏö©ÌïòÏó¨ ÌôîÎ©¥ ÏóÖÎç∞Ïù¥Ìä∏ Í∞ÄÎä•
    };

    function createPeerConnection() {
        peerConnection = new RTCPeerConnection(config);

        peerConnection.onicecandidate = event => {
            if (event.candidate) {
                console.log('[üì§ ICE Candidate Ï†ÑÏÜ°]:', event.candidate);
                signalingConnection.send(JSON.stringify({
                    type: 'candidate',
                    candidate: event.candidate
                }));
            }
        };

        // ‚úÖ ÏõêÍ≤© Ïä§Ìä∏Î¶º ÏàòÏã† Ïãú video1Ïóê Ìï†Îãπ
        peerConnection.ontrack = event => {
            console.log('[üé• ÏõêÍ≤© ÎπÑÎîîÏò§ ÏàòÏã†]');
            video1.srcObject = event.streams[0];
        };

        // ‚úÖ Î°úÏª¨ ÎØ∏ÎîîÏñ¥ Ïä§Ìä∏Î¶º Ï∂îÍ∞Ä (ÌïÑÏöîÌïòÎ©¥ ÌôúÏÑ±Ìôî)
        /*
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));
                video2.srcObject = stream;
            })
            .catch(error => console.error('[‚ùå getUserMedia ÏóêÎü¨]:', error));
        */
    }

    function createOffer() {
        peerConnection.createOffer().then(offer => {
            return peerConnection.setLocalDescription(offer);
        }).then(() => {
            signalingConnection.send(JSON.stringify(peerConnection.localDescription));
        });
    }
</script>

</html>
