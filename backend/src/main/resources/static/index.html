<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운동 선택</title>
    <style>
        :root {
            --primary-color: #3a86ff;
            --secondary-color: #8338ec;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --border-radius: 8px;
            --card-hover: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-color);
            color: var(--light-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .login-button {
            position: absolute;
            top: 0;
            right: 0;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            z-index: 10;
        }

        .login-button:hover {
            background-color: #2a75e6;
        }

        .exercise-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .exercise-card {
            flex: 1;
            min-width: 300px;
            max-width: 450px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .exercise-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        .exercise-card:nth-child(1) .card-header {
            background-color: var(--primary-color);
        }

        .exercise-card:nth-child(2) .card-header {
            background-color: var(--secondary-color);
        }

        .card-header {
            padding: 15px 20px;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .card-image {
            width: 100%;
            height: 200px;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }

        .card-description {
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .difficulty {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .difficulty-label {
            margin-right: 10px;
            font-weight: bold;
        }

        .difficulty-meter {
            display: flex;
            gap: 5px;
        }

        .difficulty-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .difficulty-dot.active {
            background-color: var(--primary-color);
        }

        .exercise-card:nth-child(2) .difficulty-dot.active {
            background-color: var(--secondary-color);
        }

        .card-footer {
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .select-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .exercise-card:nth-child(2) .select-btn {
            background-color: var(--secondary-color);
        }

        .select-btn:hover {
            opacity: 0.9;
        }

        .target-muscles {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 15px;
        }

        .muscle-tag {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .exercise-card {
                min-width: 100%;
            }

            h1 {
                font-size: 2rem;
            }

            .login-button {
                position: relative;
                display: block;
                margin: 0 0 20px auto;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <button class="login-button" onclick="login()">로그인</button>

    <header>
        <h1>운동 선택</h1>
        <p class="subtitle">오늘의 운동을 선택하세요</p>
    </header>

    <div class="exercise-container">
        <!-- 푸쉬업 카드 -->
        <div class="exercise-card" onclick="selectExercise('pushup')">
            <div class="card-header">푸쉬업</div>
            <div class="card-image">
                <img src="https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="푸쉬업 이미지">
            </div>
            <div class="card-content">
                <p class="card-description">
                    푸쉬업은 가슴, 어깨, 삼두근을 강화하는 효과적인 상체 운동입니다.
                    올바른 자세로 수행하면 코어 근육도 함께 단련됩니다.
                </p>
                <div class="target-muscles">
                    <span class="muscle-tag">가슴</span>
                    <span class="muscle-tag">어깨</span>
                    <span class="muscle-tag">삼두근</span>
                    <span class="muscle-tag">코어</span>
                </div>
                <div class="difficulty">
                    <span class="difficulty-label">난이도:</span>
                    <div class="difficulty-meter">
                        <div class="difficulty-dot active"></div>
                        <div class="difficulty-dot active"></div>
                        <div class="difficulty-dot"></div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <span>추천 세트: 3 x 10-15회</span>
                <button class="select-btn">선택하기</button>
            </div>
        </div>

        <!-- 런지 카드 -->
        <div class="exercise-card" onclick="selectExercise('lunge')">
            <div class="card-header">런지</div>
            <div class="card-image">
                <img src="https://images.unsplash.com/photo-1434682881908-b43d0467b798?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1474&q=80" alt="런지 이미지">
            </div>
            <div class="card-content">
                <p class="card-description">
                    런지는 하체 근력과 균형감각을 향상시키는 효과적인 운동입니다.
                    대퇴사두근, 햄스트링, 둔근을 집중적으로 단련합니다.
                </p>
                <div class="target-muscles">
                    <span class="muscle-tag">대퇴사두근</span>
                    <span class="muscle-tag">햄스트링</span>
                    <span class="muscle-tag">둔근</span>
                    <span class="muscle-tag">종아리</span>
                </div>
                <div class="difficulty">
                    <span class="difficulty-label">난이도:</span>
                    <div class="difficulty-meter">
                        <div class="difficulty-dot active"></div>
                        <div class="difficulty-dot active"></div>
                        <div class="difficulty-dot active"></div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <span>추천 세트: 3 x 12-15회</span>
                <button class="select-btn">선택하기</button>
            </div>
        </div>
    </div>
</div>

<script>
    function selectExercise(exercise) {
        // 여기에 선택한 운동에 따라 비디오 비교 페이지로 이동하는 로직을 추가할 수 있습니다
        console.log(`선택한 운동: ${exercise}`);

        // 예시: 페이지 이동
        // window.location.href = `video-comparison.html?exercise=${exercise}`;

        // 현재는 알림만 표시
        alert(`${exercise === 'pushup' ? '푸쉬업' : '런지'}을(를) 선택하셨습니다. 비디오 비교 페이지로 이동합니다.`);
    }

    function login() {
        // 로그인 기능 구현
        console.log('로그인 버튼 클릭됨');
        alert('로그인 페이지로 이동합니다.');
        // 실제 구현 시 로그인 페이지로 이동하거나 모달 창을 표시할 수 있습니다
        // window.location.href = 'login.html';
    }
</script>
</body>
</html>
