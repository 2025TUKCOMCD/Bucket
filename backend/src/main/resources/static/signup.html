<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        :root {
            --primary-color: #3a86ff;
            --secondary-color: #8338ec;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --border-radius: 8px;
            --input-bg: rgba(255, 255, 255, 0.07);
            --error-color: #ff4d6d;
            --success-color: #4cd964;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-color);
            color: var(--light-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .signup-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 25px;
            text-align: center;
            color: var(--light-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="date"] {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            color: var(--light-color);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(58, 134, 255, 0.2);
        }

        /* Date input styling for better visibility */
        input[type="date"] {
            appearance: none;
            -webkit-appearance: none;
            padding-right: 15px;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            opacity: 0.7;
            cursor: pointer;
        }

        .password-requirements {
            font-size: 0.8rem;
            margin-top: 5px;
            color: rgba(255, 255, 255, 0.6);
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .signup-btn:hover {
            background-color: #2a75e6;
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            font-size: 0.95rem;
        }

        .login-link a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .login-link a:hover {
            text-decoration: underline;
            color: #7028d8;
        }

        .back-to-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-home a {
            color: var(--light-color);
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .back-to-home a:hover {
            opacity: 1;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .signup-card {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">HomePT</div>
        </div>
        
        <div class="signup-card">
            <h1>회원가입</h1>
            
            <form id="signupForm" onsubmit="return handleSignup(event)">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" placeholder="사용할 아이디를 입력하세요" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                        <div class="password-requirements">
                            8자 이상, 영문, 숫자, 특수문자 포함
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">비밀번호 확인</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" placeholder="이메일을 입력하세요">
                    </div>
                    
                    <div class="form-group">
                        <label for="birthdate">생년월일</label>
                        <input type="date" id="birthdate" name="birthdate" max="2010-01-01">
                    </div>
                </div>
                
                <button type="submit" class="signup-btn">회원가입</button>
            </form>
            
            <div class="login-link">
                이미 계정이 있으신가요? <a href="login.html">로그인</a>
            </div>
        </div>
        
        <div class="back-to-home">
            <a href="index.html">홈으로 돌아가기</a>
        </div>
    </div>

    <script>
        // 생년월일 입력 필드의 기본값을 2000년 1월 1일로 설정
        document.getElementById('birthdate').valueAsDate = new Date(2000, 0, 1);
        
        async function handleSignup(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const name = document.getElementById('name').value;
            const birthdate = document.getElementById('birthdate').value;
            const email = document.getElementById('email').value;


            
            // 비밀번호 일치 여부 확인
            if (password !== confirmPassword) {
                alert('비밀번호가 일치하지 않습니다.');
                return false;
            }
            
            // // 비밀번호 유효성 검사 (8자 이상, 영문, 숫자, 특수문자 포함)
            // const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;
            // if (!passwordRegex.test(password)) {
            //     alert('비밀번호는 8자 이상이며, 영문, 숫자, 특수문자를 포함해야 합니다.');
            //     return false;
            // }
            
            // 생년월일 유효성 검사
            if (!birthdate) {
                alert('생년월일을 입력해주세요.');
                return false;
            }

            const data = {
                id: username,
                pwd: password,
                username: name,
                email: email,
                birthday: birthdate
            };

            try{
                const response = await fetch('/api/user/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                //const resultText = await.response.text();
                const resultText = await response.text();

                if (response.ok) {
                    alert(resultText + '\n로그인 페이지로 이동합니다.');
                    window.location.href = 'login.html';
                } else {
                    alert(resultText);
                }
            } catch (error){
                console.error('회원가입 실패:', error);
                alert('서버 오류가 발생했습니다.');
            }
            
            return false;
        }
    </script>
</body>
</html>
