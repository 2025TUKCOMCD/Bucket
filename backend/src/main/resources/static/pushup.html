<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Workout Screen - Push UP</title>
    <style>
        :root {
            --primary-color:   #3a86ff;
            --secondary-color: #8338ec;
            --dark-color:      #1a1a2e;
            --light-color:     #f8f9fa;
            --radius:          8px;
        }
        * { margin:0; padding:0; box-sizing:border-box }
        body {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background:var(--dark-color);
            color:var(--light-color);
            padding:20px;
        }
        .container { max-width:1400px; margin:0 auto }
        header { text-align:center; margin-bottom:30px }
        h1 { font-size:2.5rem; color:var(--primary-color); margin-bottom:10px }
        p  { color:var(--light-color); }
        .video-container {
            display:flex; flex-wrap:wrap; gap:20px; margin-bottom:30px;
        }
        .video-box {
            flex:1; min-width:300px;
            background:rgba(255,255,255,0.05);
            border-radius:var(--radius);
            overflow:hidden;
            box-shadow:0 4px 6px rgba(0,0,0,0.1);
        }
        .video-header {
            padding:10px 15px;
            background:var(--primary-color);
            color:white;
            font-weight:bold;
        }
        .video-box:nth-child(2) .video-header {
            background:var(--secondary-color);
        }
        .video-content { padding:15px }
        video {
            width:100%; height:auto;
            border-radius:var(--radius)
        }
        .text-output {
            background:rgba(255,255,255,0.05);
            border-radius:var(--radius);
            padding:20px;
            min-height:200px;
            box-shadow:0 4px 6px rgba(0,0,0,0.1);
        }
        .text-output h2 {
            margin-bottom:15px;
            color:var(--primary-color);
            text-align:left;
        }
        .text-output-content {
            background:rgba(0,0,0,0.2);
            padding:15px;
            border-radius:var(--radius);
            min-height:120px;
            font-family:monospace;
            white-space:pre-wrap;
            overflow-y:auto;
            text-align:left;
        }
        @media(max-width:768px){
            .video-container { flex-direction:column }
            .video-box { min-width:100% }
            h1 { font-size:1.8rem }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Push UP</h1>
        <p>Î≥∏Ïù∏ Ïö¥ÎèôÏòÅÏÉÅÍ≥º Ï∞∏Í≥†ÏòÅÏÉÅÏùÑ ÎπÑÍµêÌï¥Î≥¥ÏÑ∏Ïöî!</p>
    </header>

    <div class="video-container">
        <div class="video-box">
            <div class="video-header"><span>My Video</span></div>
            <div class="video-content">
                <video id="video1" autoplay playsinline controls></video>
            </div>
        </div>
        <div class="video-box">
            <div class="video-header"><span>Reference Video</span></div>
            <div class="video-content">
                <video id="video2" autoplay playsinline controls></video>
            </div>
        </div>
    </div>

    <div class="text-output">
        <h2>Real-time Feedback</h2>
        <div class="text-output-content" id="result"></div>
    </div>
</div>

<script>
    const signalingUrl = 'ws://3.39.137.250:8080/signaling';
    const poseUrl      = 'ws://3.39.137.250:8080/pose';

    const signalingConnection = new WebSocket(signalingUrl);
    const poseConnection      = new WebSocket(poseUrl);

    let peerConnection;
    const config = {
        iceServers:[
            { urls:'stun:stun.l.google.com:19302' },
            { urls:'turn:3.39.137.250:3478',
                username:'webrtcuser',
                credential:'secret-bucket123'
            }
        ]
    };

    // ICE ÌõÑÎ≥¥Î•º remoteDescription ÏÑ§Ï†ï Ï†ÑÌõÑÏóê Î™®Îëê Î≤ÑÌçºÎßÅ
    let pendingCandidates = [];

    const video1    = document.getElementById('video1');
    const resultDiv = document.getElementById('result');

    // 1) ÏãúÍ∑∏ÎÑêÎßÅ ÏÑúÎ≤Ñ Ïó∞Í≤∞ÎêòÎ©¥ PeerConnectionÎßå ÏÉùÏÑ±
    signalingConnection.onopen = () => {
        console.log('[‚úÖ ÏãúÍ∑∏ÎÑêÎßÅ] Ïó∞Í≤∞Îê®');
        createPeerConnection();
    };

    // 2) ÏãúÍ∑∏ÎÑêÎßÅ Î©îÏãúÏßÄ Ï≤òÎ¶¨ (offer, answer, candidate)
    signalingConnection.onmessage = async msg => {
        const data = JSON.parse(msg.data);
        console.log('[üì© ÏãúÍ∑∏ÎÑêÎßÅ]', data);

        if (data.type === 'offer') {
            // ÏÑúÎ≤ÑÍ∞Ä Î≥¥ÎÇ∏ offerÏóê answer
            await peerConnection.setRemoteDescription(new RTCSessionDescription(data));
            // Î≤ÑÌçºÎßÅÎêú ICE ÌõÑÎ≥¥Îì§ Ï∂îÍ∞Ä
            pendingCandidates.forEach(c => peerConnection.addIceCandidate(c).catch(console.warn));
            pendingCandidates = [];

            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            signalingConnection.send(JSON.stringify(peerConnection.localDescription));

        } else if (data.type === 'answer') {
            // (ÎßåÏïΩ Ïù¥ ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏Í∞Ä callerÏòÄÎã§Î©¥) ÏÑúÎ≤ÑÏùò answer Ï≤òÎ¶¨
            await peerConnection.setRemoteDescription(new RTCSessionDescription(data));
            pendingCandidates.forEach(c => peerConnection.addIceCandidate(c).catch(console.warn));
            pendingCandidates = [];

        } else if (data.type === 'candidate') {
            // ICE candidate ÏàòÏã†
            const cand = new RTCIceCandidate({
                candidate: data.candidate,
                sdpMid: data.sdpMid,
                sdpMLineIndex: data.sdpMLineIndex
            });
            if (peerConnection.remoteDescription) {
                peerConnection.addIceCandidate(cand).catch(console.warn);
            } else {
                pendingCandidates.push(cand);
            }
        }
    };

    // 3) PeerConnection ÏÉùÏÑ± Î∞è Ïù¥Î≤§Ìä∏ Ìï∏Îì§Îü¨
    function createPeerConnection(){
        peerConnection = new RTCPeerConnection(config);

        peerConnection.onicecandidate = e => {
            if (e.candidate) {
                console.log('[üì§ ICE]', e.candidate);
                signalingConnection.send(JSON.stringify({
                    type:'candidate',
                    candidate:e.candidate.candidate,
                    sdpMid:e.candidate.sdpMid,
                    sdpMLineIndex:e.candidate.sdpMLineIndex
                }));
            }
        };

        peerConnection.ontrack = e => {
            console.log('[üé• Remote track]');
            video1.srcObject = e.streams[0];
        };

        // Î°úÏª¨ Ìä∏ÎûôÏù¥ ÌïÑÏöîÌïòÎ©¥ Ïó¨Í∏∞Ïóê Ï∂îÍ∞Ä
        // navigator.mediaDevices.getUserMedia({video:true,audio:true})
        //   .then(s => s.getTracks().forEach(t=>peerConnection.addTrack(t,s)));
    }

    // Ìè¨Ï¶à WebSocket
    poseConnection.onopen    = ()=> console.log('[‚úÖ Ìè¨Ï¶à WS]');
    poseConnection.onmessage = evt => {
        const data = JSON.parse(evt.data);
        resultDiv.innerText = data.prediction_result || '';
    };
    poseConnection.onerror   = e => console.error('[POSE WS ERR]', e);
</script>
</body>
</html>
