<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Workout Screen - Push UP</title>
    <style>
        :root {
            --primary-color:   #3a86ff;
            --secondary-color: #8338ec;
            --dark-color:      #1a1a2e;
            --light-color:     #f8f9fa;
            --radius:          8px;
        }
        * { margin:0; padding:0; box-sizing:border-box }
        body {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background:var(--dark-color);
            color:var(--light-color);
            padding:20px;
        }
        .container { max-width:1400px; margin:0 auto }
        header { text-align:center; margin-bottom:30px }
        h1 { font-size:2.5rem; color:var(--primary-color); margin-bottom:10px }
        p  { color:var(--light-color); }

        .video-container {
            display:flex; flex-wrap:wrap; gap:20px; margin-bottom:30px;
        }
        .video-box {
            flex:1; min-width:300px;
            background:rgba(255,255,255,0.05);
            border-radius:var(--radius);
            overflow:hidden;
            box-shadow:0 4px 6px rgba(0,0,0,0.1);
        }
        .video-header {
            padding:10px 15px;
            background:var(--primary-color);
            color:white;
            font-weight:bold;
        }
        .video-box:nth-child(2) .video-header {
            background:var(--secondary-color);
        }
        .video-content { padding:15px }
        video { width:100%; height:auto; border-radius:var(--radius) }

        .text-output {
            background:rgba(255,255,255,0.05);
            border-radius:var(--radius);
            padding:20px;
            margin-bottom:30px;
            min-height:200px;
            box-shadow:0 4px 6px rgba(0,0,0,0.1);
        }
        .text-output h2 {
            margin-bottom:15px;
            color:var(--primary-color);
            text-align:left;
        }
        .text-output-content {
            background:rgba(0,0,0,0.2);
            padding:15px;
            border-radius:var(--radius);
            min-height:120px;
            font-family:monospace;
            font-size:1.1rem;
            white-space:pre-wrap;
            overflow-y:auto;
            text-align:left;
        }

        @media(max-width:768px){
            .video-container { flex-direction:column }
            .video-box { min-width:100% }
            h1 { font-size:1.8rem }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Push UP</h1>
        <p>Î≥∏Ïù∏ Ïö¥ÎèôÏòÅÏÉÅÍ≥º Ï∞∏Í≥†ÏòÅÏÉÅÏùÑ ÎπÑÍµêÌï¥Î≥¥ÏÑ∏Ïöî!</p>
    </header>

    <div class="video-container">
        <div class="video-box">
            <div class="video-header"><span>My Video</span></div>
            <div class="video-content">
                <video id="video1" autoplay playsinline controls></video>
            </div>
        </div>
        <div class="video-box">
            <div class="video-header"><span>Reference Video</span></div>
            <div class="video-content">
                <video id="video2" autoplay playsinline controls></video>
            </div>
        </div>
    </div>

    <div class="text-output">
        <h2>Real-time Feedback</h2>
        <div class="text-output-content" id="result"></div>
    </div>
</div>

<script>
    const signalingUrl = 'ws://3.39.137.250:8080/signaling';
    const poseUrl      = 'ws://3.39.137.250:8080/pose';

    const signalingConnection = new WebSocket(signalingUrl);
    const poseConnection      = new WebSocket(poseUrl);

    let peerConnection;
    const config = {
        iceServers:[
            { urls: 'stun:stun.l.google.com:19302' },
            { urls:'turn:3.39.137.250:3478',
                username:'webrtcuser',
                credential:'secret-bucket123' }
        ]
    };
    // remoteDescription Ï†Ñ ÏàòÏßëÎêú candidate Ï†ÄÏû•
    let pendingCandidates = [];

    const video1 = document.getElementById('video1');
    const resultDiv = document.getElementById('result');

    signalingConnection.onopen = () => {
        console.log('[‚úÖ ÏãúÍ∑∏ÎÑêÎßÅ] Ïó∞Í≤∞Îê®');
        // PeerConnection ÏÉùÏÑ±Îßå ÌïòÍ≥†, Offer Îäî ÏÑúÎ≤ÑÏóêÏÑú Î∞õÍ∏∞Î•º Í∏∞Îã§Î¶ΩÎãàÎã§.
        createPeerConnection();
    };

    signalingConnection.onmessage = async event => {
        const data = JSON.parse(event.data);
        console.log('[üì© ÏãúÍ∑∏ÎÑêÎßÅ]', data);

        if (data.type === 'offer') {
            // 1) ÏÑúÎ≤Ñ Offer ÏàòÏã† ‚Üí Remote Description ÏÑ§Ï†ï
            await peerConnection.setRemoteDescription(
                new RTCSessionDescription(data)
            );
            // 2) Offer Ï†ÑÏóê Ïò® ÌõÑÎ≥¥Îì§ Ï∂îÍ∞Ä
            pendingCandidates.forEach(c=>peerConnection.addIceCandidate(c).catch(console.warn));
            pendingCandidates = [];

            // 3) Answer ÏÉùÏÑ± ‚Üí Local Description ‚Üí ÏÑúÎ≤Ñ Ï†ÑÏÜ°
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            signalingConnection.send(
                JSON.stringify(peerConnection.localDescription)
            );
            console.log('[üì§ ANSWER Ï†ÑÏÜ°]', peerConnection.localDescription);

        } else if (data.type === 'candidate') {
            // ICE ÌõÑÎ≥¥ Ï≤òÎ¶¨
            const cand = new RTCIceCandidate({
                candidate: data.candidate,
                sdpMid: data.sdpMid,
                sdpMLineIndex: data.sdpMLineIndex
            });
            if (peerConnection.remoteDescription) {
                peerConnection.addIceCandidate(cand).catch(console.warn);
            } else {
                pendingCandidates.push(cand);
            }
        }
    };

    function createPeerConnection() {
        peerConnection = new RTCPeerConnection(config);

        peerConnection.onicecandidate = e => {
            if (e.candidate) {
                signalingConnection.send(JSON.stringify({
                    type: 'candidate',
                    candidate: e.candidate.candidate,
                    sdpMid: e.candidate.sdpMid,
                    sdpMLineIndex: e.candidate.sdpMLineIndex
                }));
                console.log('[üì§ ICE Candidate]', e.candidate);
            }
        };

        peerConnection.ontrack = e => {
            console.log('[üé• ÏõêÍ≤© ÎπÑÎîîÏò§ ÏàòÏã†]');
            video1.srcObject = e.streams[0];
        };

        // Î°úÏª¨ Ïä§Ìä∏Î¶ºÏùÑ ÏÑúÎ≤ÑÎ°ú Î≥¥ÎÇ¥Ïïº ÌïúÎã§Î©¥ Ï£ºÏÑù Ìï¥Ï†ú
        // navigator.mediaDevices.getUserMedia({ video:true, audio:true })
        //   .then(stream => stream.getTracks().forEach(t => peerConnection.addTrack(t, stream)));
    }

    // Ìè¨Ï¶à WS Ïó∞Í≤∞ Î∞è Î©îÏãúÏßÄ ÏàòÏã†
    poseConnection.onopen    = () => console.log('[‚úÖ Ìè¨Ï¶à WS Ïó∞Í≤∞Îê®]');
    poseConnection.onmessage = evt => {
        const d = JSON.parse(evt.data);
        resultDiv.innerText = d.prediction_result || '';
    };
    poseConnection.onerror   = e => console.error('[POSE WS ERR]', e);
</script>
</body>
</html>
